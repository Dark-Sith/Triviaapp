{% extends "base.html" %}

{% load i18n %}
{% block title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
    <div class="container my-5 bg-light p-4" style="max-width: 450px;">
        <p class="text-center">
            <b><u>{% trans "Change Password" %}</b></u>
        </p>
        <p>{% trans 'Your password is now changed.' %}変更したパスワードは、第三者にしられないよう、厳重に保管して下さい。</p>
        <div class="my-3">
            <a href="{% url 'account_login' %}" type="button" class="btn btn-primary form-control">ログインする</a>
        </div>
    </div>
{% endblock %}
