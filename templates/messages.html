{% block messages %}
{% if messages %}
    {% for message in messages %}
    <div class="container my-3">
        <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
            <p class="text-center my-3">{{ message.message }}</p>
            <button type="button" class="btn-close my-3" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
    {% endfor %}
{% endif %}
{% endblock messages %}
