{% extends "base.html" %}

{% block content %}
<div class="container my-3">
    <h2>{{ prefecture }}</h2>
    {% for object in object_list %}
        <div class="card my-3">
            <div class="card-body">
                <h5><a href="{% url 'main:trivia-detail' pk=object.id %}">{{object.title}}</a></h5>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
